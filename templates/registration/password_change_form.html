{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow mt-12">
    <h2 class="text-2xl font-bold mb-4">修改密碼</h2>
    <p class="text-gray-600 mb-6 text-sm">這是您第一次登入或密碼已被重設，請先設定新密碼以保護帳戶安全。</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            {{ form.as_p }}
        </div>
        <div class="mt-8">
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">儲存變更</button>
        </div>
    </form>
</div>
{% endblock %}
