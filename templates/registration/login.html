{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow mt-12">
    <h1 class="text-2xl font-bold mb-6 text-center">學生/教師登入</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">帳號 (學號)</label>
                <input type="text" name="username"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">密碼</label>
                <input type="password" name="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            {% if form.errors %}
            <p class="text-red-500 text-sm italic">帳號或密碼錯誤，請再試一次。</p>
            {% endif %}
        </div>
        <div class="mt-8">
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">登入系統</button>
        </div>
    </form>
    <div class="mt-4 text-center text-sm text-gray-500">
        <p>初始密碼為學號後 4 碼</p>
    </div>
</div>
{% endblock %}
