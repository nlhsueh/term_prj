{% extends "admin/base_site.html" %}
{% block content %}
<h2>Change Password</h2>
<p>Because this is your first login or your password was reset, you must change it now.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
