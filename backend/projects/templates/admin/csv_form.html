{% extends "admin/base_site.html" %}
{% block content %}
<div>
    <h1>Import Students from CSV</h1>
    <p>File should have columns: <b>student_id, name</b></p>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload CSV" class="default">
    </form>
</div>
{% endblock %}
