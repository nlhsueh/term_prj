{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">確認加入分組</h1>
    <p class="mb-6 text-gray-700">
        你被 <b>{{ membership.group.leader.first_name }}</b> 邀請加入以下組別：
    </p>
    <div class="bg-blue-50 p-4 rounded mb-6">
        <p class="font-bold text-lg text-blue-800">{{ membership.group.name }}</p>
        <p class="text-blue-600">專案: {{ membership.group.project_name }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <a href="{% url 'dashboard' %}"
                class="flex-1 text-center py-2 text-gray-600 border rounded hover:bg-gray-50">稍後再說</a>
            <button type="submit"
                class="flex-1 bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">確認加入</button>
        </div>
    </form>
</div>
{% endblock %}
