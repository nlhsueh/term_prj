{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-1">發起新分組</h1>
    {% if course %}
    <p class="text-blue-600 font-semibold mb-6">課程：{{ course.name }} ({{ course.year }}-{{ course.semester }})</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">組名</label>
                {{ form.name.errors }}
                <input type="text" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">專案名稱</label>
                {{ form.project_name.errors }}
                <input type="text" name="project_name"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">選擇組員 (勾選)</label>
                <div class="max-h-60 overflow-y-auto border p-4 rounded bg-gray-50">
                    {{ form.members }}
                </div>
                <p class="text-xs text-gray-500 mt-1">只會列出尚未分組的學生。隊長(你自己)會自動加入。</p>
            </div>
        </div>
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 text-gray-600 hover:underline">取消</a>
            <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700">送出申請</button>
        </div>
    </form>
</div>
{% endblock %}
